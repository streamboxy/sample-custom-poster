<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="/custom-poster/">
  <title>Poster Template</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="header">

    <!--Content before waves-->
    <div class="inner-header flex">
      <div class="poster__greeting_container">
        <!-- <img src="assets/volicity_9_logo.png" class="company_logo__top_left"> -->
        <img src="assets/gradient.jpg" id="poster__generic_wallpaper">
        <div class="greeting__wrapper">
          <p class="poster__greeting">Herzlich Willkommen, <span id="poster__username">
            </span> <br> bei <span id="poster__session_title"></span></p>
          <div id="session__title">Ihr Event: <i id="poster__session_description">
            </i>
          </div>
        </div>
      </div>
    </div>

    <!--Waves Container-->
    <div>
      <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
        <defs>
          <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
        </defs>
        <g class="parallax">
          <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
          <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
          <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
          <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
        </g>
      </svg>
    </div>
    <!--Waves end-->

  </div>
  <!--Header ends-->

  <!--Content starts-->
  <div class="starts">startet in</div>

  <div>
    <ul id="countdown">
      <li>
        <div id="days">00</div>
        <div class="label">Tagen</div>
      </li>
      <li>
        <div id="hours">00</div>
        <div class="label">Stunden</div>
      </li>
      <li>
        <div id="mins">00</div>
        <div class="label">Minuten</div>
      </li>
      <li>
        <div id="secs">00</div>
        <div class="label">Sekunden</div>
      </li>
    </ul>
  </div>
  <!--Content ends-->
  <script type="text/javascript" src="poster.js">
  </script>
</body>

</html>
