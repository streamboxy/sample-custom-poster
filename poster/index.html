<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster Template</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="poster__greeting_container">
        <img src="assets/volicity_9_logo.png" class="company_logo__top_left">
        <img src="assets/generic_wallpaper_1.jpg" id="poster__generic_wallpaper">
        <p class="poster__greeting">Herzlich Willkommen, <span id="poster__username">
            </span> <br> bei <span id="poster__session_title"></span></p>
        <div id="session__title">Ihr Event <i id="poster__session_description">
            </i>startet in
            <div class="poster__countDown">
                <p id="days"></p>
                <p id="hours"></p>
                <p id="mins"></p>
                <p id="secs"></p>
            </div>
            <div class="clock"></div>
        </div>
    </div>
    <script type="text/javascript" src="poster.js"></script>
</body>

</html>
