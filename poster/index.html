<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster Template</title>
    <link rel="stylesheet" href="custom-poster/styles.css">
</head>

<body>
    <div class="poster__greeting_container">
        <img src="custom-poster/assets/volicity_9_logo.png" class="company_logo__top_left">
        <img src="custom-poster/assets/generic_wallpaper_1.jpg" id="poster__generic_wallpaper">
        <p class="poster__greeting">Herzlich Willkommen, <span id="poster__username">
            </span> <br> bei <span id="poster__session_title"></span></p>
        <div id="session__title">Ihr Event <i id="poster__session_description">
            </i>startet in
        </div>
        <ul id="countdown">
            <li>
              <p id="days">00</p>
              <div class="label">Tage</div>
            </li>
            <li>
              <div id="hours">00</div>
              <div class="label">Stunden</div>
            </li>
            <li>
              <div id="mins">00</div>
              <div class="label">Minuten</div>
            </li>
            <li>
              <div id="secs">00</div>
              <div class="label">Sekunden</div>
            </li>
          </ul>
    </div>
    <script type="text/javascript" src="custom-poster/poster.js">
    </script>
</body>

</html>
